<html>
    <head>
        <style>#header /*Styles for Header*/
	{
		padding: 15px;
		color: #ffffff;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
      		font-size: 24px;
		background-color: #00ddff;
	}
	#main {
		font-family: "Trebuchet MS", Helvetica, sans-serif;
	}
	#main1 {
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		font-size: 20px;
	}
	#button {
  		background-color: white;
  		color: black;
  		border: 2px #e7e7e7;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		font-size: 20px;
		border-radius: 5px;
	}
	#button:hover {
		background-color: #e7e7e7; 
		color: black;
		
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		font-size: 20px;
	}

	</style>
	<title>Lan Bank</title>
    </head>
    <body>
        <div>
            <center><h1 id="header">Lan Bank</h1></center>
        </div>
	<div id="main">
	<center id= "main">
	
	

	{% block content %}
	{% if user.is_authenticated %}
  		<p id="main1">Hi {{ user.username }}!</p>
		<a id="button" href="{% url 'logout' %}">logout</a><br>
		<a id="button" href="{% url 'add' %}">Add words to your bank!</a><br>
		<a id="button" href="{% url 'remove' %}">Remove words from your bank!</a>
		<form method="post" novalidate>
  		{% csrf_token %}
    		{{ form }}
  		<button id="button" type="submit">Click here to view your word bank!</button>
		</form>
		<a id="button" href="{% url 'testsubmit' %}">Assessment!</a>
		
	{% else %}
  		<p id="main1">You are not logged in</p>
  		<a id="button" href="{% url 'login' %}">Login</a>
		
	{% endif %}
	{% endblock %}

	</center>
	</div>
	</body>
</html>
